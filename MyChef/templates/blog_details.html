{% extends "base.html" %}

{% block title %}Blog Details - Amader Boi Mela{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>{{ blog.title }}</h2>
            <p class="text-muted"><small>Posted by {{ blog.author.first_name }} on {{ blog.date_created.strftime('%b %d, %Y') }}</small></p>
            <p>{{ blog.content }}</p> 
            <a href="{{ url_for('views.all_blogs') }}" class="btn btn-secondary">Back to All Blogs</a>
        </div>
    </div>
</div>
{% endblock %}
